<html>

<head>
    <style>
        :root {
            --color-primary: hsl(200, 80%, 40%);
            --color-primary_light: hsl(200, 80%, 60%);
            --text-size : 12px;
        }

        p {
            font-size: var(--text-size);
            color: var(--color-primary);
        }

        a {
            font-size: var(--text-size);
            color: var(--color-primary_light);
        }
    </style>
</head>

<body>
    <script>
        let style = document.head.getElementsByTagName('style')[0];
        style
            .innerHTML
            .match(/--[a-z0-9-_]+ ?: ?[^;]*;/gi)
            .map(v => [
                new RegExp(
                    'var\\(' + v.match(/--[a-z0-9-_]+/)[0] + '\\)',
                    'g'
                ),
                v.match(/: ?([^;]*);/)[1]
            ])
            .forEach(v => {
                style.innerHTML = style.innerHTML.replace(v[0], v[1]);
            });
    </script>
</body>

</html>
